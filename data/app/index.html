<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>WiiU Manager</title>

    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/mdb.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="loader-container">
        <div class="loader">
            <span class="dot dot_1"></span>
            <span class="dot dot_2"></span>
            <span class="dot dot_3"></span>
            <span class="dot dot_4"></span>
        </div>
    </div>

    <nav class="controls navbar sticky-top navbar-toggleable-xl navbar-light bg-faded">
        <a class="navbar-brand" href="#">Cemu Manager</a>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Files</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn-window-option btn-window-option-minimize"><i class="fa fa-window-minimize" aria-hidden="true"></i></button>
                </li>
                <li class="nav-item">
                    <button class="btn-window-option btn-window-option-maximize"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
                </li>
                <li class="nav-item">
                    <button class="btn-window-option btn-window-option-close"><i class="fa fa-window-close-o" aria-hidden="true"></i></button>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <div style="padding-top:3em;" class="container flex-column animated fadeIn">
            <div class="row" id="game-holder">

            </div>
        </div>
    </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script type="text/javascript" src="./assets/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/tether.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/mdb.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
